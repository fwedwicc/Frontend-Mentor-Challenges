<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FM | NFT Card preview component</title>
</head>
<!-- Tailwind CDN -->
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
<!-- Google Fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&family=Source+Sans+3:wght@300&display=swap"
  rel="stylesheet" />
<!-- Tailwind Colors -->
<script>
  tailwind.config = {
    theme: {
      extend: {
        colors: {
          background: "#0d1b2c",
          card: "#14273e",
          accent: "#2efefe",
          paragraph: "#8196b6",
          highlight: "#fbfffe",
        },
        boxShadow: {
          custom: "0px 18px 30px 20px rgba(11,23,42,255)",
        },
        fontFamily: {
          outfit: ["Outfit", "sans-serif"],
        },
      },
    },
  };
</script>

<body class="bg-background font-outfit">
  <div class="flex justify-center items-center h-screen">
    <div class="shadow-custom p-6 flex justify-center flex-col max-w-[20rem] w-auto rounded-xl bg-card gap-5">
      <img src="./images/image-equilibrium.jpg" alt="Equilibrium Image" class="rounded-lg">
      <h1 class="text-xl font-[500] text-highlight">
        Equilibrium #3429
      </h1>
      <p class="text-paragraph font-[300]">
        Our Equilibrium promotes balance and calm.
      </p>
      <span class="flex justify-between border-b border-gray-700 pb-5">
        <span class="inline-flex gap-2 text-accent font-medium text-sm items-center">
          <img src="./images/icon-ethereum.svg" alt="Ethereum Icon" class="w-4 h-auto">
          0.041ETH
        </span>
        <span class="inline-flex justify-center items-center text-paragraph font-medium text-sm gap-2">
          <img src="./images/icon-clock.svg" alt="Clock Icon">
          3 days left
        </span>
      </span>
      <div class="text-sm font-[400] inline-flex items-center gap-3">
        <img src="./images/image-avatar.png" alt="Avatar" class="w-8 h-autp rounded-full border border-highlight">
        <span class="text-paragraph">Creation of
          <span class="text-highlight"> Jules Myvern</span>
        </span>
      </div>
    </div>
  </div>

</body>

</html>
